{% extends "frontend/base_logged_in.html" %}

{% load static %}
{% load i18n %}
{% load bootstrap4 %}
{% load fontawesome_5 %}

{% block content %}
    <h1>{% trans "User" %}: {{ profile.user.get_username }}</h1>

    {% if profile.pic %}
        <img src="{{ profile.pic.url }}" class="float-left" style="max-width: 200px;padding-right: 20px;" alt="{% trans "User profile picture" %}">
    {% endif %}

    <p>{{ profile.bio }}

{% endblock %}
