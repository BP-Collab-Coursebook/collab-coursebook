{% load static %}

{% block imports %}
    <script type="text/javascript" src="{% static 'js/notification.js' %}"></script>
{% endblock %}

<div id='notification' class="alert alert-dismissible alert-info" style="display: none">
    <button onclick='hideNotification()' type="button" class="close">
        &times;
    </button>
    <div id="notification-message">
        <!-- Insert message here -->
    </div>
</div>
