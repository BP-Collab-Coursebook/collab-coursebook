{% extends 'frontend/base_logged_in.html' %}

{# Load the tag library #}
{% load bootstrap4 %}
{% load fontawesome_5 %}

{% block title %}Edit comment{% endblock %}

{% block content %}
    <h1>Edit comment</h1>
    <form action="" class="post-form" method="post">
        {% csrf_token %}

        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success float-right">{% fa5_icon 'check' 'fas' %} Submit</button>
        <a href="{% url 'frontend:content' course_id topic.id comment.content.id %}#comments"
           class="btn btn-secondary">{% fa5_icon 'times' 'fas' %} Cancel</a>
    </form>
{% endblock %}
