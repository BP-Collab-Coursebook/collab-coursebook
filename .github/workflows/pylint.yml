name: PyLint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pylint-django
        pip install -r requirements.txt
    - name: Run PyLint
      run: |
        pylint base  --load-plugins pylint_django frontend/views

        pylint --load-plugins=pylint_django base
        pylint --load-plugins=pylint_django collab_coursebook
        pylint --load-plugins=pylint_django content
        pylint --load-plugins=pylint_django export
        pylint --load-plugins=pylint_django frontend
