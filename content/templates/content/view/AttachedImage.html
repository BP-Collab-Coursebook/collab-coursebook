{% load i18n %}

<p>
    <img src="{{ SingleImage.image.url }}" alt="Image cannot be displayed" style="margin-bottom: 20px;">
</p>
<b>{% trans "Source" %}:</b>
<p>{{ SingleImage.source }}</p>

{% if SingleImage.license %}
    <b>{% trans "License" %}:</b>
    <p>{{ SingleImage.license }}</p>
{% endif %}
