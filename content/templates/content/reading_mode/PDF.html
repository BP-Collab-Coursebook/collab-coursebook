{% load i18n %}

<div class="row">
    <div class="col">
        <embed src="{{ content.pdfcontent.pdf.url }}" type="application/pdf" height="700px" width="100%">
    </div>
</div>

<div class="container" style="padding-top:1em;padding-bottom: 1em;">
    <b>
        {% trans 'Source' %}:
    </b>
    <p>
        {{ content.pdfcontent.source }}
    </p>

    <p>
        {% if content.pdfcontent.license %}
            <b>
                {% trans 'License' %}:
            </b>
            {{ content.pdfcontent.license }}
        {% endif %}
    </p>

    {% include 'content/reading_mode/Description.html' %}
</div>
